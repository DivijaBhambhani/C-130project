<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <center>
            <h3 class="btn btn-warning heading">AI-MUSIC-WEBAPP</h3>
            <br>
            <span class="note">NOTE: Get your left-hand wrist in front of the webcam to play Peter Pan song, get your right-hand wrist in front of the webcam to play the Harry Potter theme song.
                <br>
                Keep at least 2 feet distance from the webcam, so that your wrists can be detected quickly.
            </span>
            </h3>
            <div class="div_speed">
                <h3 class="btn btn_danger" id="speed">Speed</h3>
            </div>
            
            <div class="div_volume">
                <h3 class="btn btn_danger" id="volume">Volume</h3>
            </div>
            <br><br>

            <button onclick="play();" class="btn btn-success play_button">Play</button>
        </center>
        <br><br>
        <button class="play">Play</button>

        <script src="main.js"></script>        
    </body>
</html>
